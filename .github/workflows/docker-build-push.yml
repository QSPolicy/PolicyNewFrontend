name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract repository name
        id: extract
        run: |
          REPO_NAME=$(echo '${{ github.repository }}' | awk -F'/' '{print tolower($2)}')
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
      
      - name: Set image tags
        id: meta
        run: |
          # 生成日期标签 (YYMMDD 格式)
          DATE_TAG=$(date +'%y%m%d')
          
          # 构建完整的镜像标签
          FULL_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          MAIN_DATE_TAG="ghcr.io/$FULL_REPO:main-$DATE_TAG"
          MAIN_TAG="ghcr.io/$FULL_REPO:main"
          
          # 设置输出
          echo "main-date-tag=$MAIN_DATE_TAG" >> $GITHUB_OUTPUT
          echo "main-tag=$MAIN_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.main-date-tag }}
            ${{ steps.meta.outputs.main-tag }}
          outputs: type=docker